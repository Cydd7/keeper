    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <script>
      function getStylesheet() {
        var ct = new Date().getHours();
        ct = 19;
        if ((0 <= ct && ct < 6) || (18 <= ct && ct < 24)) {
          document.write(
            "<link rel='stylesheet' href='evening.css' type='text/css'>"
          );
        }
        if (6 <= ct && ct < 18) {
          document.write(
            "<link rel='stylesheet' href='morning.css' type='text/css'>"
          );
        }
      }
      getStylesheet();
    </script>
    <!-- <link id="external-css" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" media="all"> -->
  </head>
